<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <table>
            <thead>
                <tr>
                    <th scope="col" id="output">0</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td><button class="function" id="all-clear">AC</button></td>
                    <td><button class="operator" id="divide">รท</button></td>
                </tr>
                <tr class="table-row">
                    <td><button class="number" id="calc-7">7</button></td>
                    <td><button class="number" id="calc-8">8</button></td>
                    <td><button class="number" id="calc-9">9</button></td>
                    <td><button class="operator" id="multiply">ร</button></td>
                </tr>
                <tr class="table-row">
                    <td><button class="number" id="calc-4">4</button></td>
                    <td><button class="number" id="calc-5">5</button></td>
                    <td><button class="number" id="calc-6">6</button></td>
                    <td><button class="operator" id="subtract">-</button></td>
                </tr>
                <tr class="table-row">
                    <td><button class="number" id="calc-1">1</button></td>
                    <td><button class="number" id="calc-2">2</button></td>
                    <td><button class="number" id="calc-3">3</button></td>
                    <td><button class="operator" id="add">+</button></td>
                </tr>
                <tr class="table-row">
                    <td><button class="number" id="calc-0">0</button></td>
                    <td><button class="number" id="dec-point">.</button></td>
                    <td><button class="operator" id="equals">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
