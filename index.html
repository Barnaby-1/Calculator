<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="output-container">
            <h1 id="output-text">0</h1>
        </div>

        <div class="row">
            <div class="button-container"><button class="function" id="all-clear">AC</button></div>
            <div class="button-container"><button class="operator" id="divide">รท</button></div>
        </div>

        <div class="row">
            <div class="button-container"><button class="number" id="calc-7">7</button></div>
            <div class="button-container"><button class="number" id="calc-8">8</button></div>
            <div class="button-container"><button class="number" id="calc-9">9</button></div>
            <div class="button-container"><button class="operator" id="multiply">ร</button></div>
        </div>

        <div class="row">
            <div class="button-container"><button class="number" id="calc-4">4</button></div>
            <div class="button-container"><button class="number" id="calc-5">5</button></div>
            <div class="button-container"><button class="number" id="calc-6">6</button></div>
            <div class="button-container"></div><button class="operator" id="subtract">-</button>
        </div>

        <div class="row">
            <div class="button-container"><button class="number" id="calc-1">1</button></div>
            <div class="button-container"><button class="number" id="calc-2">2</button></div>
            <div class="button-container"><button class="number" id="calc-3">3</button></div>
            <div class="button-container"><button class="operator" id="add">+</button></div>
        </div>

        <div class="row">
            <div class="button-container"><button class="number" id="calc-0">0</button></div>
            <div class="button-container"><button class="number" id="dec-point">.</button></div>
            <div class="button-container"><button class="operator" id="equals">=</button></div>
        </div>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
